<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NASA Contact Page</title>
</head>
<body>
    <main>
        <h1>NASA</h1>
    </main>
    <Section>
        <article>
            <h3>Social Media</h3>
            <h5>Twitter - @nasa</h5>
            <h5>Facebook - fb.com/nasa</h5>
            <h5>Instagram - @nasa</h5>
            <h5>Youtube - youtube.com/NASA</h5>
        </article>
        <article>
            <h3>OFFICE INFO</h3>
            <h5>Public Communications Office</5>
            <h5>NASA Headquarters</h5>
            <h5>300 E. Street SW, Suite 5R30</h5>
            <h5>Washington, DC 20546</h5>
            <h5>(202) 358-0001 (Office)</h5>
            <h5>(202) 358-4338 (Fax)</h5>
        </article>
        <article>
            <h3>CONTACT US</h3>
            <label for="fname">Name</label>  
            <br><input type="text" id="fname" name="fname" value=""></br>
            <label for= "message">Message</label>
            <br><textarea name= "" id="message" cols="30" rows="5"></textarea></br>
            <a href="#" class="button" onclick="alert('Thank You For Contacting NASA')">Send</a>
        </article>
    </Section>
</body>
</html>
